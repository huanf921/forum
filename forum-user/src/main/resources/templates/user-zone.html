        .user-top-in-button11 {
            text-align: center;
            position: absolute;
            border: solid 1px rgb(196, 186, 185);

            color: rgb(196, 186, 185);
            border-radius: 14px;
            padding: 3px;
            width: 140px;
            top: 65px;
            /* left: 0px; */
            left: 80px;
            cursor: pointer;
        }

        .user-top-in-button2 {
            text-align: center;
            position: absolute;
            border: solid 1px rgb(255, 61, 61);
            font-weight: 500;
            color: rgb(255, 61, 61);
            border-radius: 14px;
            padding: 3px;
            width: 140px;
            top: 65px;
            left: 156px;
            cursor: pointer;
        }

        .user-top-in-button1:hover, .user-top-in-button2:hover {
            /*background-color: #eee;*/

        .input {

        /* right */
        .div-right {

        .shoucang {

        .guanzhu-button {
            text-align: center;
            position: absolute;
            border: solid 1px rgb(255, 61, 61);

        }

        .notguan-button{
            text-align: center;

        }

        .right-bottom {
            /* border:solid 1px rgb(170, 170, 170);
            border-radius: 6px; */
            line-height: 25px;
            text-align: center;
            height: 80px;

            background-color: #fff;
            font-size: 14px;
            color: #BBB;

        }

        .shoucang-img {
            display: inline-block;

        .shoucang-bottom{

        }
        .shoucang-name{

        }

        @media screen and (max-width: 1200px) {

    </style>
    <script src='js/iconfont.js'></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="layer/layer.js"></script>
    <script th:inline="javascript">
        let hasShouCang = 0
        let hasGuanZhu = 0
        let hasXiangCe = 0

        function isSubscribed(userId, subId) {
            let res = false;
            $.ajax({
                "url": "/user/personal/get/user/subscribes/" + userId,
                "type": "get",
                "dataType": "json",
                "async": false,
                "success": function (responseData) {
                    let code = responseData.code;
                    if (code == "200") {
                        let data = responseData.data;
                        if ($.inArray(parseInt(subId), data) >= 0) {
                            res = true
                        }
                    } else {
                        layer.msg("获取关注信息失败：" + responseData.message);
                    }

                }
            })
            return res
        }
        function removecolor() {
            $("#button1,#button2,#button3,#button4").removeClass("buttoncolor");
            $("#luntan,#shoucang,#guanzhu,#xiangce").addClass("div-right");
        };
        $(function () {
            // 获取用户头像
            $.ajax({
                "url": "/user/get/user/head/url/" + [[${session.loginUser.id}]],
                "type": "get",
                "dataType": "json",
                "success": function (responseData) {
                    if (responseData.code == 200){
                        $("#lis").prepend(
                            "<li>" +
                            "   <a style='width: 58px; height: 50px;' href='http://www.huanforum.com/user/zone/page/"+[[${session.loginUser.id}]]+"'>" +
                            "       <img class='img-circle' width='30px' height='30px' src='" + responseData.data + "'/>" +
                            "   </a>" +
                            "</li>"
                        )
                    }

                }
            })
            $("#portal").removeClass("active")

            // 获取用户未读动态及消息
            $.ajax({
                "url": "/user/personal/get/user/unread/" + [[${session.loginUser.id}]],
                "type": "get",
                "dataType": "json",
                "success": function (responseData) {
                    if (responseData.code == 200){
                        let unreadPair = responseData.data
                        let unreadActs = unreadPair.key
                        let unreadMsgs = unreadPair.value

                        if (unreadActs != 0) {
                            let unreadSpan = "<span class='layui-badge  layui-bg-green' style='margin-left: 2px'>" + unreadActs + "</span>"
                            $("#activity a").append(unreadSpan)
                        }
                        if (unreadMsgs != 0) {
                            let unreadSpan = "<span class='layui-badge  layui-bg-green' style='margin-left: 2px'>" + unreadMsgs + "</span>"
                            $("#message a").append(unreadSpan)
                        }
                    }
                }
            })

            // 页面加载时获取用户简要信息
            let albumUrls = null
            $.ajax({
                "url":"/user/get/user/brief/info/" + [[${curQryUserId}]],
                "type":"get",
                // "data":{
                //     "phoneNum":phoneNum
                // },
                "dataType":"json",
                "success":function (responseData){
                    let code = responseData.code;
                    if(code == "200") {
                        let data = responseData.data;
                        $(".table1").text(data.name + "的空间")
                        $(".user-top-in-name").text(data.name)
                        $(".table2").text(data.introduction)
                        $(".headImg").attr("src", data.headUrl)
                        $(".user-top-in-type3").eq(0).text(data.weekRanking + 1)
                        $(".user-top-in-type3").eq(1).text(data.allRanking + 1)
                        $(".user-top-in-type3").eq(2).text(data.allVisits)
                        $(".user-top-in-type3").eq(3).text(data.fans)

                        // 初始化用户相册列表
                        albumUrls = data.albumUrls
                    } else {
                        layer.msg("获取用户简要信息失败：" + responseData.message);
                    }
                },
                "error":function(response){
                    layer.msg(response.status + " " + response.statusText);
                }
            })

            // 2、页面加载时请求获取默认的论坛tab中的信息
            $.ajax({
                "url":"user/get/user/post/brief/info/" + [[${curQryUserId}]],
                "type":"get",
                "dataType":"json",
                "success":function (responseData){
                    let code = responseData.code;
                    if(code == "200") {
                        let data = responseData.data;

                        for (let i = 0; i < data.length; i++) {
                            let briefPostInfo = data[i]
                            let postDiv =
                                "<div id='" + briefPostInfo.postId + "' class=\"luntan\">\n" +
                                "    <div class=\"luntan-title\">" + briefPostInfo.title + "</div>\n" +
                                "    <div class=\"luntan-bottom\">发表于<span style=\"color: cornflowerblue;margin-left: 5px;margin-right: 20px;\">" + briefPostInfo.time.replace(/T/, " ") + "</span>论帖类型<span\n" +
                                "            style=\"color: cornflowerblue;margin-left: 5px;\">" + briefPostInfo.type + "</span></div>\n" +
                                "</div>"
                            $("#luntan").append(postDiv);
                        }

                    } else {
                        layer.msg("获取用户论坛信息失败：" + responseData.message);
                    }
                },
                "error":function(response){
                    layer.msg(response.status + " " + response.statusText);
                }
            })

            // 相册 论坛 收藏 关注按钮事件
            $("#button1").click(function () {
                removecolor();
                $("#button1").addClass("buttoncolor");
                $("#luntan").removeClass("div-right");
            });
            $("#button2").click(function () {
                // 获取收藏信息
                if (hasShouCang == 0) {
                    $.ajax({
                        "url": "/user/personal/get/star/posts/" + [[${curQryUserId}]],
                        "type": "get",
                        "dataType": "json",
                        "success": function (responseData) {
                            if (responseData.code == 200){
                                let starPosts = responseData.data
                                for (let i = 0; i < starPosts.length; i++) {
                                    let starPost = starPosts[i]
                                    let starPostDiv =
                                        "<div class=\"shoucang\">\n" +
                                        "    <img id='" + starPost.userId + "' src=\"" + starPost.headUrl + "\" class=\"img-circle shoucang-img\"/>\n" +
                                        "        <div class=\"shoucang-top\"><span id='" + starPost.userId + "' class=\"shoucang-name\">" + starPost.name + "</span><span style=\"margin-left: 20px;\">发布的帖子</span></div>\n" +
                                        "        <div id='" + starPost.postId + "' class=\"shoucang-title\">" + starPost.title + "</div>\n" +
                                        "        <div class=\"shoucang-bottom\"><span style=\"margin-left: 5px;\">" + starPost.time.replace(/T/, '  ') +
                                        "           <span style=\"margin-left: 20px;\">" + starPost.type + "</span>" +
                                        "        </div>\n" +
                                        "</div>"
                                    $("#shoucang").append(starPostDiv)
                                }
                                // <div class="shoucang">
                                //     <img src="https://static.runoob.com/images/mix/img_avatar.png" class="img-circle shoucang-img"/>
                                //         <div class="shoucang-top"><span class="shoucang-name">撒大苏打的</span><span style="margin-left: 20px;">发布的帖子</span></div>
                                //         <div class="shoucang-title">撒大大大撒大撒撒大大大撒大撒撒大大大撒大撒撒大大大撒大撒撒大大大撒大撒</div>
                                //         <div class="shoucang-bottom"><span style="margin-left: 5px;">2014-02-45</span><span
                                //             style="margin-left: 5px;">09:56:55</span></div>
                                // </div>
                                hasShouCang = 1
                            }

                        }
                    })
                }
                removecolor();
                $("#button2").addClass("buttoncolor");
                $("#shoucang").removeClass("div-right");
            });
            $("#button3").click(function () {
                if (hasGuanZhu == 0) {
                    $.ajax({
                        "url": "/user/personal/get/user/all/subscribes/" + [[${curQryUserId}]],
                        "type": "get",
                        "dataType": "json",
                        "success": function (responseData) {
                            if (responseData.code == 200){
                                let subscribeUsers = responseData.data
                                for (let i = 0; i < subscribeUsers.length; i++) {
                                    let subscribeUser = subscribeUsers[i]
                                    let subscribeUserDiv =
                                        "<div class=\"guanzhu\">\n" +
                                        "<img id='" + subscribeUser.userId + "' src=\"" + subscribeUser.headUrl + "\"\n" +
                                        "     class=\"img-circle guanzhu-img\" style=\"width:50px\">\n" +
                                        "    <div id='" + subscribeUser.userId + "' class=\"guanzhu-user\">" + subscribeUser.name + "</div>\n" +
                                        "    <div class=\"guanzhu-users\">粉丝：<span>" + subscribeUser.fans + "</span></div>\n"
                                        if (isSubscribed([[${session.loginUser.id}]], subscribeUser.userId)) {
                                            subscribeUserDiv += "    <div id='" + subscribeUser.userId + "' class= 'yiguan-button'>已关注</div>\n"
                                        } else {
                                            if (subscribeUser.userId == [[${session.loginUser.id}]]) {
                                                subscribeUserDiv += "    <div id='" + subscribeUser.userId + "' class= 'notguan-button'>关注</div>\n"
                                            } else {
                                                subscribeUserDiv += "    <div id='" + subscribeUser.userId + "' class= 'guanzhu-button'>关注</div>\n"
                                            }
                                        }
                                        subscribeUserDiv += "</div>"
                                    $("#guanzhu").append(subscribeUserDiv)
                                }
                                // <div class="guanzhu">
                                // <img src="https://static.runoob.com/images/mix/img_avatar.png"
                                //      class="img-circle guanzhu-img" style="width:50px">
                                //     <div class="guanzhu-user">d撒打算</div>
                                //     <div class="guanzhu-users">粉丝：<span>s'd</span></div>
                                //     <div class="guanzhu-button">关注</div>
                                // </div>
                                hasGuanZhu = 1
                            }

                        }
                    })
                }
                removecolor();
                $("#button3").addClass("buttoncolor");
                $("#guanzhu").removeClass("div-right");
            });
            $("#button4").click(function () {
                if (hasXiangCe == 0) {
                    for (let i = 0; i < albumUrls.length; i++) {
                        let albumUrl = albumUrls[i];
                        let rowDiv = "<div class='row'></div>"
                        let albumPic =
                            "<div class=\"col-sm-6 col-md-3\">\n" +
                            "    <a class=\"thumbnail\">\n" +
                            "        <img src=\"" + albumUrl + "\"\n" +
                            "             alt=\"通用的占位符缩略图\">\n" +
                            "    </a>\n" +
                            "</div>"
                        $("#xiangce").append(albumPic)
                        if ((i + 1) % 4 == 0) {
                            $("#xiangce").append(rowDiv)
                        }

                    }
                    hasXiangCe = 1
                }
                removecolor();
                $("#button4").addClass("buttoncolor");
                $("#xiangce").removeClass("div-right");
            });

            if (isSubscribed([[${session.loginUser.id}]], [[${curQryUserId}]])) {
                $("#subBtn").removeClass("user-top-in-button1")
                $("#subBtn").addClass("user-top-in-button11")
                $("#subBtn").text("已关注")
            }
        });
        $(document).on('click', '.luntan', function (){
            // console.log(this)
            window.location.href = "/post/show/post/page/" + this.id + "/1"
        })
        $(document).on('click', '.shoucang-title', function (){
            // console.log(this)
            window.location.href = "/post/show/post/page/" + this.id + "/1"
        })
        $(document).on('click', '.shoucang-img', function () {
            let userId = $(this).attr('id')
            // console.log(userId)
            window.location.href = "/user/zone/page/" + userId
        })
        $(document).on('click', '.shoucang-name', function () {
            let userId = $(this).attr('id')
            // console.log(userId)
            window.location.href = "/user/zone/page/" + userId
        })
        $(document).on('click', '.guanzhu-img', function () {
            let userId = $(this).attr('id')
            // console.log(userId)
            window.location.href = "/user/zone/page/" + userId
        })
        $(document).on('click', '.guanzhu-user', function () {
            let userId = $(this).attr('id')
            // console.log(userId)
            window.location.href = "/user/zone/page/" + userId
        })
        $(document).on('click', '.guanzhu-button', function () {
            let gz = $(this)
            let subscribeId = $(this).attr('id')
            // console.log(id)
            let userId = [[${session.loginUser.id}]]
            $.ajax({
                "url": "/user/personal/save/user/subscribes",
                "type": "post",
                "data": {
                    "userId": userId,
                    "subscribeId": subscribeId
                },
                "dataType": "json",
                "success": function (responseData) {
                    if (responseData.code != 200) {
                        layer.open({
                            title: '提示',
                            content: '关注失败，服务器繁忙'
                            , btn: ['确定']
                            , btn1: function (index, layero) {
                                layer.close(index)
                            }
                        })
                        console.log("关注失败，错误信息：" + responseData.message)
                    } else {
                        gz.removeClass("guanzhu-button")
                        gz.addClass("yiguan-button")
                        gz.text("已关注")
                    }
                }
            })
        })
        $(document).on('click', '.yiguan-button', function () {
            let ygz = $(this)
            let subscribeId = $(this).attr('id')
            // console.log(id)
            let userId = [[${session.loginUser.id}]]
            layer.open({
                title: '提示',
                content: '是否取消关注'
                , btn: ['确定', '取消']
                , btn1: function (index, layero) {
                    layer.close(index)
                    $.ajax({
                        "url": "/user/personal/rem/user/subscribes",
                        "type": "post",
                        "data": {
                            "userId": userId,
                            "subscribeId": subscribeId
                        },
                        "dataType": "json",
                        "success": function (responseData) {
                            if (responseData.code != 200) {
                                layer.open({
                                    title: '提示',
                                    content: '取消关注失败，服务器繁忙'
                                    , btn: ['确定']
                                    , btn1: function (index, layero) {
                                        layer.close(index)
                                    }
                                })
                                console.log("取消关注失败，错误信息：" + responseData.message)
                            } else {
                                ygz.removeClass("yiguan-button")
                                ygz.addClass("guanzhu-button")
                                ygz.text("关注")
                            }
                        }
                    })
                }
                , btn2: function (index, layero) {
                    layer.close(index)
                }
            })

        })
        $(document).on('click', '#subBtn', function () {
            let btn = $(this)
            let userId = [[${session.loginUser.id}]]
            let subscribeId = [[${curQryUserId}]]
            let status = btn.text() == "关注" ? 0 : 1
            if (status == 0) {
                // 未关注
                $.ajax({
                    "url": "/user/personal/save/user/subscribes",
                    "type": "post",
                    "data": {
                        "userId": userId,
                        "subscribeId": subscribeId
                    },
                    "dataType": "json",
                    "success": function (responseData) {
                        if (responseData.code != 200) {
                            layer.open({
                                title: '提示',
                                content: '关注失败，服务器繁忙'
                                , btn: ['确定']
                                , btn1: function (index, layero) {
                                    layer.close(index)
                                }
                            })
                            console.log("关注失败，错误信息：" + responseData.message)
                        } else {
                            btn.removeClass("user-top-in-button1")
                            btn.addClass("user-top-in-button11")
                            btn.text("已关注")
                        }
                    }
                })
            } else {
                // 已关注
                layer.open({
                    title: '提示',
                    content: '是否取消关注'
                    , btn: ['确定', '取消']
                    , btn1: function (index, layero) {
                        layer.close(index)
                        $.ajax({
                            "url": "/user/personal/rem/user/subscribes",
                            "type": "post",
                            "data": {
                                "userId": userId,
                                "subscribeId": subscribeId
                            },
                            "dataType": "json",
                            "success": function (responseData) {
                                if (responseData.code != 200) {
                                    layer.open({
                                        title: '提示',
                                        content: '取消关注失败，服务器繁忙'
                                        , btn: ['确定']
                                        , btn1: function (index, layero) {
                                            layer.close(index)
                                        }
                                    })
                                    console.log("取消关注失败，错误信息：" + responseData.message)
                                } else {
                                    btn.removeClass("user-top-in-button11")
                                    btn.addClass("user-top-in-button1")
                                    btn.text("关注")
                                }
                            }
                        })
                    }
                    , btn2: function (index, layero) {
                        layer.close(index)
                    }
                })
            }

        })
    </script>
